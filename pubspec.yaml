name: flutter_cookbook
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/logo.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: Assets/Fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: Assets/Fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500

    - family: Dongle
      fonts:
        - asset: Assets/Fonts/Dongle/Dongle-Light.ttf
          weight: 300
        - asset: Assets/Fonts/Dongle/Dongle-Regular.ttf
          weight: 400
        - asset: Assets/Fonts/Dongle/Dongle-Bold.ttf
          weight: 500
